<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static './asset/css/about.css' %}">
</head>
<body>
    <h1>About Information Tittle</h1>
    <form action="{% url 'about_update' %}" method="POST">
        {% csrf_token %}
        <label for="">Name</label>
        <input type="text" name="name" value="{{d.Name}}"><br><br>
        <input type="hidden" value="{{d.id}}" name="uid">
        <label for="">Age</label>
        <input type="text" name="age" value="{{d.Age}}"><br><br>
        <label for="">Occupation</label>
        <input type="text" name="occupation" value="{{d.Occupation}}"><br><br>
        <label for="">Phone</label>
        <input type="text" name="phone" value="{{d.Phone}}"><br><br>
        <label for="">Email</label>
        <input type="text" name="email" value="{{d.Email}}"><br><br>
        <label for="">Nationality</label>
        <input type="text" name="nationality" value="{{d.Nationality}}"><br><br>
        <input type="submit" name="submit" value="Edit"><br><br>
    </form>
