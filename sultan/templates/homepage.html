<html lang="en"></html>
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static './asset/css/about.css' %}">
</head>
<body>
    <h1>Information for Home page</h1>
    <form action="{% url 'homepage_insert' %}" method="POST">
        {% csrf_token %}
        <label for="">Name</label>
        <input type="text" name="name"><br><br>
        <label for="">Article</label>
        <input type="text" name="article"><br><br>
        <input type="submit" name="submit" value="submit"><br><br>
    </form><h2>HTML Table</h2>
    <table>
        <tr>
            <th>SL</th>
            <th>Name</th>
            <th>Article</th>
        </tr>
        {% for i in homepage_d %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td> {{i.Name}}</td>
            <td>{{i.Article}}</td>

        </tr>
        {% endfor %}

      </table>
    </body>



</html>
